<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg4">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="motor.html">Motorbikes</a>
            <a href="about.html">About Us</a>
            <a href="register.html" class="split">Register</a>
        </div> 

        <div class="box">

            <form action="success.html" onsubmit="formSubmitted(event)">

                <img src="PNG/Yamada.png" alt="" class="yamada">

                <div class="judul">Registration Form</div>
                
                <input type="text" name="" id="fullnameTxt" placeholder="Full Name" required>
                <input type="text" name="" id="usernameTxt" placeholder="Username (min. 6 characters)" required>
                <input type="text" name="" id="emailTxt" placeholder="Email" required>
                <input type="text" name="" id="passwordTxt" placeholder="Password (min. 6 characters)" required>
                <input type="text" name="" id="confirmPasswordTxt" placeholder="Confirm Your Password" required>
    
                <div>
                    <input type="checkbox" name="" id="checkBox">
                    <label for="checkBox">Agree to the terms and conditions.</label>
                </div>

                <button type="submit">Register Now!</button>
            </form>
        </div>

        <footer>
            <div class="social">
                <h5>Follow Us!</h5>
                <a href="https://instagram.com/yamada.motors.indonesia" target="_blank">
                    <img src="PNG/IGLogo.png" alt="" class="logo">
                </a>

                <a href="https://twitter.com/yamada_motors" target="_blank">
                    <img src="JPG/TwitLogo.jpg" alt="" class="logo2">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
